name: myapp
description: A new Flutter project.

version: 1.1.0

environment:
  sdk: ">=2.1.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  flutter_launcher_icons: ^0.7.0
  flutter_statusbarcolor: ^0.2.0
  http: ^0.12.0+2
  html: ^0.14.0+1
  audioplayers: ^0.12.1
  firebase_auth: ^0.8.4+5
  marquee: ^1.1.0
  firebase_database: ^2.0.3
  connectivity: ^0.4.3+1
  dio: ^2.1.3
  path_provider: ^1.1.0
  url_launcher: ^5.0.2
  permission_handler: ^3.1.0
  provider: ^3.0.0
  fluttertoast: ^3.1.0
  cupertino_icons: ^0.1.2
  flutter_image: ^1.0.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  
flutter_icons:
  ios: true
  android: "ic_launcher" 
  image_path: "icon/app_logo.png"


flutter:

  uses-material-design: true

  assets:
   - assets/images/sign_in_pic.png
   - assets/images/google_logo.png
   - assets/images/facebook_logo.png
   - assets/images/default_song_pic.png
   - assets/images/default_song_pic_small.png
   - assets/images/default_playlist_image.jpg
   #- assets/gifs/kygo_gif.gif

  fonts:
    - family: Roboto
      fonts:
        - asset: assets/fonts/Roboto-Black.ttf
        - asset: assets/fonts/Roboto-BlackItalic.ttf
        - asset: assets/fonts/Roboto-Bold.ttf
        - asset: assets/fonts/Roboto-BoldItalic.ttf
        - asset: assets/fonts/Roboto-Italic.ttf
        - asset: assets/fonts/Roboto-Light.ttf
        - asset: assets/fonts/Roboto-LightItalic.ttf
        - asset: assets/fonts/Roboto-Medium.ttf
        - asset: assets/fonts/Roboto-MediumItalic.ttf
        - asset: assets/fonts/Roboto-Regular.ttf
        - asset: assets/fonts/Roboto-Thin.ttf
        - asset: assets/fonts/Roboto-ThinItalic.ttf
          weight: 700

