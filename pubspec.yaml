name: myapp
description: A new Flutter project.

version: 1.4.4

environment:
  sdk: ">=2.1.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  flutter_statusbarcolor: ^0.2.0
  http: ^0.12.0+2
  html: ^0.14.0+1
  audioplayers: ^0.13.0
  firebase_auth: ^0.11.1+7
  marquee: ^1.1.0
  firebase_database: ^3.0.3
  dio: ^2.1.7 
  path_provider: ^1.1.0
  url_launcher: ^5.0.2
  permission_handler: ^3.1.0
  provider: ^3.0.0
  fluttertoast: ^3.1.0
  cupertino_icons: ^0.1.2
  auto_size_text: ^2.0.1
  flip_card: ^0.3.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  

flutter:

  uses-material-design: true

  assets:
   - assets/images/sign_in_pic.png
   - assets/images/google_logo.png
   - assets/images/facebook_logo.png
   - assets/images/default_playlist_image.jpg
   - assets/images/app_logo.png
   #- assets/gifs/kygo_gif.gif

  fonts:
    - family: Montserrat
      fonts:
        - asset: assets/fonts/Montserrat-Black.ttf
        - asset: assets/fonts/Montserrat-BlackItalic.ttf
        - asset: assets/fonts/Montserrat-Bold.ttf
        - asset: assets/fonts/Montserrat-BoldItalic.ttf
        - asset: assets/fonts/Montserrat-Italic.ttf
        - asset: assets/fonts/Montserrat-Light.ttf
        - asset: assets/fonts/Montserrat-LightItalic.ttf
        - asset: assets/fonts/Montserrat-Medium.ttf
        - asset: assets/fonts/Montserrat-MediumItalic.ttf
        - asset: assets/fonts/Montserrat-Regular.ttf
        - asset: assets/fonts/Montserrat-Thin.ttf
